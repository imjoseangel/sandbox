---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-monitoring-kube-prometheus-alertmanager
type: Opaque
stringData:
  alertmanager.yaml: |-
    route:
      # This config notifies only on RabbitMQ alerts.
      receiver: 'null'
      routes:
      - match_re:
          rulesgroup: '^rabbitmq$|^rabbitmq-operator$'
        receiver: slack
        group_by:
        - namespace
        - rabbitmq_cluster
    receivers:
    - name: 'null'
    - name: slack
      slack_configs:
      - channel: '#observability-alerts'
        api_url: 'https://hooks.slack.com/services'
        send_resolved: true
        title: '{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}'
        text: |-
          *Namespace:* `{{ (index .Alerts 0).Labels.namespace }}`
          {{- if (index .Alerts 0).Labels.rabbitmq_cluster }}
          *RabbitMQ Cluster:* `{{ (index .Alerts 0).Labels.rabbitmq_cluster }}`
          {{- end }}
          {{ range .Alerts }}
           ----------------------------------------------
           *Alert Name:* `{{ .Labels.alertname }}`
           *Description:* {{ .Annotations.description }}
           *Summary:* {{ .Annotations.summary }}
           *Labels*:
           {{ range .Labels.SortedPairs }}â€¢ {{ .Name }}: `{{ .Value }}`
           {{ end }}
          {{ end }}
